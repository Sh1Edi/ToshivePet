<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- CSS personalizado -->
    <link type="text/css" rel="stylesheet" href="{% static 'core/css/perfil.css' %}">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body class="scrollbar">
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'mostrarmenuuser' %}">
              <img class="imgt" src="{% static 'core/img/LOGO/toshivelogo2.png' %}" alt="Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <!-- Datos del Perfil -->
    <div class="container mt-5">
        <div class="row gutters">
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="account-settings">
                            <div class="about">
                                <h5>Datos</h5>
                                <div class="user-profile">
                                    <h4>{{ usuario.username }}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h6 class="mb-3 text-primary">Datos Personales</h6>
                        <form action="{% url 'cambiosPerfil' %}" method="POST" enctype="multipart/form-data" name="formCambioPerfil" id="formCambioPerfil">
                            {% csrf_token %}
                            <input id="idUsuario" name="idUsuario" class="form-control" readonly value="{{usuarioT.idUsuario}}" hidden>
                            <div class="mb-3">
                                <label for="nombre">Nombre completo</label>
                                <input id="nombre" type="text" class="form-control" name="nombre" value="{{ usuarioT.nombreUsuario }}" placeholder="Ingrese su nombre">
                            </div>
                            <input id="emailCorreo" type="text" class="form-control" name="emailCorreo" value="{{ usuarioT.correo }}" hidden> 
                            <div class="mb-3">
                                <label for="pass">Contraseña Actual</label>
                                <input type="password" id="pass" class="form-control" name="pass" value="{{ usuarioT.clave }}" placeholder="Ingrese su clave"> 
                            </div>
                            <div class="mb-3">
                                <label for="newPass">Contraseña Nueva</label>
                                <input type="password" id="newPass" class="form-control" name="pass" placeholder="Ingrese su nueva clave"> 
                            </div>
                            <div class="mb-3">
                                <label for="phone">Teléfono</label>
                                <input id="phone" type="text" class="form-control" name="phone" value="{{ usuarioT.telefono }}" placeholder="Ingrese su teléfono"> 
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Guardar</button>
                            <p class="warnings" id="warnings"></p>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <div class="container mt-5">
        <div class="row gutters">
            <div class="col-12">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5>Informativo</h5>
                        <p>Para mantenerte informado respecto a nuestros días de funcionamiento, ingresa al siguiente apartado y conoce los feriados destinados para este año.</p>
                        <a href="{% url 'Listado_API' %}">
                            <button class="btn btn-primary mt-3">Ingresar</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{% static 'core/js/editPerfil.js' %}"></script>
    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
