<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de productos</title>
    
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    
    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <link type="text/css" rel="stylesheet" href="{% static 'core/css/general.css' %}">
</head>
<body class="scrollbar">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'listarUsuarios' %}">
                <img class="imgt" src="{% static 'core/img/LOGO/toshivelogo2.png' %}" alt="sin imagen">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">{{ user.username }}</a>
                      </button>
                      <div class="collapse navbar-collapse" id="mynavbar">
                        <ul class="navbar-nav me-auto">
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="{% url 'listarUsuarios' %}">Listar Usuarios</a></li>
                                    <li><a class="dropdown-item" href="{% url 'ingresarproductos' %}">Ingresar Producto</a></li>
                                    <li><a class="dropdown-item" href="{% url 'mostrareliminarproducto' %}">Gestion de Productos</a></li>
                                    <li><a class="dropdown-item" href="{% url 'cerrar_sesion' %}">Cerrar sesion</a></li>
                                </ul>
                            </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                          
                    
                      </li>



                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <form action="{% url 'actualizarProducto' %}" method="POST" enctype="multipart/form-data" id="formProducto">
                {% csrf_token %}
                <div class="col-md-4" style="float:left;">
                    <p>ID: {{ dato.idProducto }} </p>
                    <img src="{{ dato.foto.url }}" class="modiImagen" alt="Sin imagen">
                    <input type="file" name="fotoNueva" value="{{ dato.foto.url }}"/>
                </div>
                <div class="col-md-8" style="float:right">
                    <div class="form">
                        <label>ID: </label>
                        <input class="controls" type="text" id="idProducto" name="idProducto" value="{{ dato.idProducto }}" readonly> 
                        <br><br>
                        <label>Nombre: </label>
                        <input class="controls" type="text" id="nombrep" name="nombrep" value="{{ dato.nombreProducto }}">
                        <br><br>
                        <label>Stock: </label>
                        <input class="controls" type="number" id="stockp" name="stockp" value="{{ dato.stock }}">
                        <br><br>
                        <label>Precio: </label>
                        <input class="controls" type="number" id="preciop" name="preciop" value="{{ dato.precio }}">
                        <br><br>
                        <label>Descripción: </label>
                        <input class="controls" type="text" id="descp" name="descp" value="{{ dato.descripcionProducto }}">
                        <br>
                        <button type="submit" class="btn btn-primary">Guardar</button> 
                        <button type="reset" class="btn btn-secondary">Restaurar datos</button>
                        <p class="warnings" id="warnings"></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <footer class="text-center mt-5 py-3 bg-dark text-white">
        <p>Copyright © Toshive Pet 2023</p>
    </footer>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- JS personalizado -->
    <script src="{% static 'core/js/modificarR.js' %}"></script>
</body>
</html>
